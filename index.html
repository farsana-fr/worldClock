<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/logo.webp" />
    <title>FR World Clock</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/ce6c2570a2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="content text-center p-3">
        <h1 class="title"><i class="fa-solid fa-globe me-2"></i>World Clock</h1>
        <!-- <button class="rounded-5" id="selectTZ" onclick="addLocation()">Change Time Zone</button> -->
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-gradient" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Change Time Zone
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Select Time Zone</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="mt-3  ">
                        <select class="form-select" aria-label="Default select example">
                            <!-- <option selected>Select Time Zone</option> -->
                            <option value="Asia/Kolkata" selected>Asia/Kolkata</option>
                            <option value="Africa/Kampala">Africa/Kampala</option>
                            <!-- <option value="America/Argentina/Buenos_Aires">America/Argentina/Buenos_Aires</option> -->
                            <option value="America/Costa_Rica">America/Costa_Rica</option>
                            <option value="America/New_York">America/New_York</option>
                            <!-- <option value="Antarctica/South_Pole">Antarctica/South_Pole</option> -->
                            <option value="Asia/Hong_Kong">Asia/Hong_Kong</option>
                            
                            <!-- <option value="Asia/Qatar">Asia/Qatar</option> -->
                            <option value="Australia/Sydney">Australia/Sydney</option>
                            <option value="Europe/Amsterdam">Europe/Amsterdam</option>
                        </select>
                    </form>
                </div>
                <div class="modal-footer">
                <button id="selectedLoc" type="button" class="btn btn-gradient" data-bs-dismiss="modal" onclick="selectTZ()">Save changes</button>
                </div>
            </div>
            </div>
        </div>

        <div class="displayContent">
            <div class="displayTime container text-center text-light mt-5 border rounded-5 p-4">
                <h1 class="timeNow mb-5 mt-5">10:10:10 AM</h1>
            </div>
                <div class="mt-5 other">
                    <h1 class="">Daylight Saving: No</h1>
                    <h1 class="">Timezone: India/Kolkata</h1>
                    <h1 class="">Date: 01/01/2023</h1>
                    <h1 class="">Day: Friday</h1>
                </div>
        </div>
    </div>
  </body>
  <script src="./script/script.js">
    
  </script>
</html>
